<body>

    <div id="macro-box" class="d-flex flex-column justify-content-center align-items-center ">
        <div class="container  py-2 my-3 d-flex flex-column justify-content-center align-items-center">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="container bg-white rounded-3">
                <div class="firstBox  py-2 my-3 container">
                    <div class="row ">
                        <div class="col-4">
                            <div class="mx-2">
                                <label for="nome" class="form-label">Nome Cognome</label>
                                <input type="text" class="form-control" placeholder="" value="" name="nome" id="nome">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mx-2">
                                <label for="km" class="form-label">Km da percorrere</label>
                                <input type="number" class="form-control" placeholder="" value="" name="km" id="km">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mx-2">
                                <label for="age" class="form-label">Fascia d'et√†</label>
                                <select class="form-select" placeholder="" value="" name="age" id="age">
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row  mt-3 d-flex justify-content-center">
                            <div class="col-4 col-md-2  d-flex justify-content-center">
                                <button type="button" class="btn btn-success mx-2" id="genera">Genera</button>
                            </div>
                            <div class="col-4 col-md-2  d-flex justify-content-center">
                                <button type="button" class="btn btn-success mx-2" id="reset">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" container py-2 my-3  d-flex flex-column justify-content-center align-items-center">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="container bg-white p-3">
                <h4>DETTAGLIO PASSEGGERI</h4>
                <div class="row">
                    <div class="col-4 d-flex flex-column justify-content-between bg-grey">
                        <h5>NOME PASSEGGERO</h5>
                        <div id="nome"></div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between border-bottom border-top border-black">
                        <h6>Offerta</h6>
                        <div id="offerta"></div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between border-bottom border-top border-black">
                        <h6>Carrozza</h6>
                        <div id="carrozza"></div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between border-bottom border-top border-black">
                        <h6>Codice CP</h6>
                        <div id="CP"></div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between border-bottom border-top border-black">
                        <h6>Costo Biglietto</h6>
                        <div id="price"></div>
                    </div>
                </div>
            </div>
        </div>
